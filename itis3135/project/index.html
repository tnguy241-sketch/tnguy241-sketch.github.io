<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device width, initial-scale=1.0">
        <title>Project Homepage</title>
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div data-include="components/header.html"></div>
        </header>
        <main>
            <h2>Welcome!</h2>
            <h2>We specialize in programming languages.</h2>
            <figure>
                <img src="computer.jpg">
                <figcaption>Computer</figcaption>
            </figure>
            <div class="slideshow-container">
                <div class="slides fade">
                    <div class="numText">1/3</div>
                    <img src="html.jpg" alt="HTML" style="width: 100%;">
                    <div class="text">HTML</div>
                </div>
                <div class="slides fade">
                    <div class="numText">2/3</div>
                    <img src="css.jpg" alt="CSS" style="width: 100%;">
                    <div class="text">CSS</div>
                </div>
                <div class="slides fade">
                    <div class="numText">3/3</div>
                    <img src="javascript.jpg" alt="JS" style="width: 100%;">
                    <div class="text">JavaScript</div>
                </div>
                <a class="previous" onclick="nextSlide(-1)">&#10094;</a>
                <a class="next" onclick="nextSlide(1)">&#10095;</a>
            </div>
            <br>
            <div style="text-align: center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </main>
        <footer>
            <div data-include="components/footer.html"></div>
            <script src="slideshow.js"></script>
        </footer>
    </body>
</html>
