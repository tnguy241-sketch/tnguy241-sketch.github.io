        <main>
            <div class="signup">
                <h2>Signup</h1>
                    <p id="error-message"></p>
                <form id="form">
                    <div>
                        <label for="name-input">Name</label>
                        <input type="text" name="name" id="name-input" placeholder="Name" required>
                    </div>
                    <div>
                        <label for="email-input">Email</label>
                        <input type="text" name="email" id="email-input" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="password-input">Password</label>
                        <input type="password" name="password" id="password-input" placeholder="Password" required>
                    </div>
                    <div>
                        <label for="confirm-input">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm-input" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">Signup</button>
                </form>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </main>
        <footer>
            <script>
                document.getElementById("validation-button-html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
                document.getElementById("validation-button-css").setAttribute("href","https://jigaw.w3.org/css-validator/validator?uri=" + location.href);
            </script>
            <script src="scripts/HTMLInclude.min.js"></script>
