<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device width, initial-scale=1.0">
        <title>Signup</title>
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="validation.js" defer></script>
    </head>
    <body>
        <header>
            <div data-include="header.html"></div>
        </header>
        <main>
            <div class="signup">
                <h2>Signup</h1>
                    <p id="error-message"></p>
                <form id="form">
                    <div>
                        <label for="name-input">Name</label>
                        <input type="text" name="name" id="name-input" placeholder="Name" required>
                    </div>
                    <div>
                        <label for="email-input">Email</label>
                        <input type="text" name="email" id="email-input" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="password-input">Password</label>
                        <input type="password" name="password" id="password-input" placeholder="Password" required>
                    </div>
                    <div>
                        <label for="confirm-input">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm-input" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">Signup</button>
                </form>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </main>
        <footer>
            <div data-include="footer.html"></div>
        </footer>
    </body>
</html>
